<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Spotifeye</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h2>Spotifeye</h2>
    <ul class="menu">
      <button onclick="window.location.href='index.html'">Accueil</button>
      <button onclick="window.location.href='recherche.html'">Rechercher</button>
    </ul>
  </div>

  <div class="main">
    <header>
      <h1>Night Mood</h1>
    </header>

    <div class="track-list">
      <div class="track-item">
        <div class="track-info">
          <div class="title">Call Out My Name</div>
          <div class="artist">The Weeknd</div>
        </div>
        <audio controls src="Call Out My Name.mp3"></audio>
      </div>

      <div class="track-item">
        <div class="track-info">
          <div class="title">Smokin Out The Window</div>
          <div class="artist">Bruno Mars</div>
        </div>
        <audio controls src="Smokin Out The Window.mp3"></audio>
      </div>

      <div class="track-item">
        <div class="track-info">
          <div class="title">Leave The Door Open</div>
          <div class="artist">Bruno Mars</div>
        </div>
        <audio controls src="Leave The Door Open.mp3"></audio>
      </div>

      <div class="track-item">
        <div class="track-info">
          <div class="title">Into It</div>
          <div class="artist">Chase Atlantic</div>
        </div>
        <audio controls src="Into It.mp3"></audio>
      </div>

      <div class="track-item">
        <div class="track-info">
          <div class="title">Swim</div>
          <div class="artist">Chase Atlantic</div>
        </div>
        <audio controls src="Swim.mp3"></audio>
      </div>

      <div class="track-item">
        <div class="track-info">
          <div class="title">Billie Jean</div>
          <div class="artist">Michael Jackson</div>
        </div>
        <audio controls src="Billie Jean (Michael Jackson).mp3"></audio>
      </div>

      <div class="track-item">
        <div class="track-info">
          <div class="title">From The Start</div>
          <div class="artist">Laufey</div>
        </div>
        <audio controls src="From The Start.mp3"></audio>
      </div>

      <div class="track-item">
        <div class="track-info">
          <div class="title">Love</div>
          <div class="artist">Keyshia Cole </div>
        </div>
        <audio controls src="Love -Keyshia Cole Lyrics.mp3"></audio>
      </div>

      <div class="track-item">
        <div class="track-info">
          <div class="title">Chicago</div>
          <div class="artist">Michael Jackson</div>
        </div>
        <audio controls src="Michael Jackson - Chicago (Reworked Version).mp3"></audio>
      </div>

      <div class="track-item">
        <div class="track-info">
          <div class="title">Slow Down</div>
          <div class="artist">Chase Atlantic</div>
        </div>
        <audio controls src="Slow Down.mp3"></audio>
      </div>
    </div>
  </div>
</body>
</html>
